<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumo do pedido</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <section class="container">
    <div class="svg-back"><img src="./images/illustration-hero.svg" alt="musica podcasts"></div>
    <div class="details-price">
      <h2>Resumo do pedido</h2>
      <p>Agora você pode ouvir milhões de músicas, audio livros e podcasts em qualquer dispositivo em qualquer lugar que desejar!</p>
      <div class="container2">
        <div class="container-music-plan-price">
          <div class="img-music"><img src="./images/icon-music.svg" alt="ouvindo musica"></div>
          <div class="content-music-plan">
            <h4 class="anual-plan">Plano anual</h4>
            <h4 class="price">R$59.99/Ano</h4>
          </div>
        </div>
        <button type="button" class="change">Muda plano</button>
      </div>
      <button class="payment-process" type="button">Processar pagamento</button>
      <button class="cancel-order" type="button">Cancelar ordem</button>
    </div>

  </section>

</body>
</html>
